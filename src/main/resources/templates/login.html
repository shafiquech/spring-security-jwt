<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Login ...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>

<body>
    <section class="form-bg">
        <div class="container">
            <div class="test-forms">
                <h2 class="text-center">Enter Usename & password to login</h2>
                <form method="post" action="/login">

                    <div class="form-group row">
                        <label for="validationCustomUsername" class="col-sm-3 col-form-label">Username</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <input type="text" class="form-control" id="validationCustomUsername"
                                       placeholder="Username" name="username" aria-describedby="inputGroupPrepend" required>
                                <div class="invalid-feedback">
                                </div>
                            </div>
                        </div>
                    </div>
                     <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-3 col-form-label">Password</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" id="inputPassword3" name="password" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-3 col-form-label">E-mail Address</label>
                        <div class="col-sm-9">
                            <input type="email" class="form-control" id="inputEmail3" name="email" placeholder="Email">
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-3"></div>
                        <div class="col-sm-9">
                            <div class="form-check">
                                <input class="form-check-input" name="remember-me" type="checkbox" id="gridCheck1">
                                <label class="form-check-label" for="gridCheck1">
                                    Remember Me
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-3"></div>
                        <div class="col-sm-9">
                            <button type="submit" class="btn btn-primary"> Login</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        </div>
    </section>
</body>

</html>
